
<div class="contenedor">
    <div class="container">
  <div class="titulo">
    <h1>Chat app</h1>
  </div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
              <form 
               (ngSubmit)="entrar()"
               
                [formGroup]="forma"
              class="form-signin">
                <div class="form-label-group">
                  <input
                  formControlName="email"
                  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <app-errors-menssage [data]="formReducido['email']" [nombre]="'Email'"></app-errors-menssage>
                </div>
  
                <div class="form-label-group">
                  <input
                    formControlName="password"
                   type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                   <app-errors-menssage [data]="formReducido['password']" [nombre]="'password'"></app-errors-menssage>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input
                  formControlName="recuerdame" 
                  type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordar Contrase√±a</label>
     
                </div>
                <button 
             
                class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button
                (click)="login('google')" 
                class="btn btn-lg btn-google btn-block text-uppercase" type="button"><i class="fab fa-google mr-2"></i> Sign in with Google</button
                >
                <button 
                (click)="login('Facebook')" 
                class="btn btn-lg btn-facebook btn-block text-uppercase" type="button"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>
              <div class="progress m-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
